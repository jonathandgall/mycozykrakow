<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>My Cozy Krakow</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/main.css -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Neuton|Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div class="container">
    <div class="header">
      <div class="row">
        <div class="col" style="color: #fff; vertical-align: baseline;">
          <i class="fa fa-bars" aria-hidden="true"></i></div>
        <div class="col" style="text-align: center; letter-spacing: -0.88px;">
          <h4>My Cozy Krakow</h4></div>
        <div class="col" style="text-align: right; vertical-align: top;
">
          <a style="color: #fff; vertical-align: baseline;" href="http://www.twitter.com/odajay">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
        </div>
      </div>
    </div>
    <div class="center_div">
      <form>
        <div class="form-group row">
          <div class="col">
            <input type="text" class="form-control" id="inputQuery" style="color: #fff; margin-bottom: 40px;" placeholder="Where to go?">
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div id="map"></div>
    </div>
    <section class="selected-restaurant" style="margin-top: 40px">
      <div class="center_div">
        <div class="row">
          <h2 style="margin-bottom: 40px  ">Our Favourite Places</h2></div>
      </div>
      <div class="filter area">
      </div>
      <div class="row marketing ">
        <div class="row">
          <!-- Dynamic search box which update at each character-->
          <input type="search" placeholder="Search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
        </div>
        <div class="row" col-lg-12>
          <!-- Implementing template to render data from the viewmodel in a list -->
          <!-- Binding additionaly the bounce element -->

          <ul data-bind="foreach:restaurants">
                         <li data-bind="click: $parent.showInfoWindow">
              <strong data-bind="text: name"></strong>
            </li> 
          </ul>
          <!-- <script type="text/html" id="restaurant"> -->

          <!-- </script> -->
        </div>
      </div>
  </div>
  </section>
  <div class="footer">
    <p>â™¥ from Poland</p>
  </div>
  </div>

  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/tether/dist/js/tether.js"></script>
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <script src="/bower_components/knockout/dist/knockout.js"></script>
  <!-- endbower -->

  <script src="/bower_components/bootstrap/js/dist/util.js"></script>
  <script src="/bower_components/bootstrap/js/dist/alert.js"></script>
  <script src="/bower_components/bootstrap/js/dist/button.js"></script>
  <script src="/bower_components/bootstrap/js/dist/carousel.js"></script>
  <script src="/bower_components/bootstrap/js/dist/collapse.js"></script>
  <script src="/bower_components/bootstrap/js/dist/dropdown.js"></script>
  <script src="/bower_components/bootstrap/js/dist/modal.js"></script>
  <script src="/bower_components/bootstrap/js/dist/scrollspy.js"></script>
  <script src="/bower_components/bootstrap/js/dist/tab.js"></script>

  </script>

</html>
